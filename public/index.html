<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Secret Garden Chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>Secret Garden</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">How should we call you?</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Which room you want to join?</label>
            <select name="room" id="room">
              <option value="JavaScript">JavaScript</option>
              <option value="Resident Evil 4">Resident Evil 4</option>
              <option value="Amsterdam">Amsterdam</option>
            </select>
          </div>
          <button type="submit" class="btn">Start your journey!</button>
        </form>
      </main>
    </div>
  </body>
</html>
